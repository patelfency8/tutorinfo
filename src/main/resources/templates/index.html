<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />


	<title>Registration</title>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">TUTOR_INFO</a>
			</div>

			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">

					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="btn btn-danger">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<h2>Student Register</h2>

		<h3>
			<p>
				Welcome <span sec:authentication="principal.username">User</span>
			</p>

		</h3>




		<div class="container">
			<div class="row">
				<h1> List Of Students </h1>
			</div>

			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
				</div>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th> Student Enrollment No</th>
						<th> Student First Name</th>
						<th> Student Last Name</th>
						<th> Student Address</th>
						<th> Student Email </th>
						<th> Action </th>

					</tr>
				</thead>

				<tbody>
					<tr th:each="student: ${students}">
						<td th:text="${student.enrollmentNo}"></td>
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.address}"></td>
						<td th:text="${student.email}"></td>
						<td>
							<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
							<a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>

						</td>
					</tr>
				</tbody>

			</table>

		</div>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>

</html>
